<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no" />
        <title>H2O</title>
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <link rel="stylesheet" href="<%= BASE_URL %>static/css/loading.css" />
        <link
            rel="preload"
            href="<%= BASE_URL %>static/fonts/AvenirNextCyr-Light.woff2"
            as="font"
            type="font/woff2"
            crossorigin="anonymous"
        />
        <link
            rel="preload"
            href="<%= BASE_URL %>static/fonts/AvenirNextCyr-Regular.woff2"
            as="font"
            type="font/woff2"
            crossorigin="anonymous"
        />
        <link
            rel="preload"
            href="<%= BASE_URL %>static/fonts/AvenirNextCyr-Medium.woff2"
            as="font"
            type="font/woff2"
            crossorigin="anonymous"
        />
        <link
                rel="preload"
                href="<%= BASE_URL %>static/fonts/AvenirNextCyr-Demi.woff2"
                as="font"
                type="font/woff2"
                crossorigin="anonymous"
        />
        <link
            rel="preload"
            href="<%= BASE_URL %>static/fonts/AvenirNextCyr-Bold.woff2"
            as="font"
            type="font/woff2"
            crossorigin="anonymous"
        />
        <link
            href="<%= BASE_URL %>static/css/swiper-bundle.min.css"
            rel="stylesheet"
        />
    </head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PRKY9M2NC2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-PRKY9M2NC2');
    </script>
    <body data-aos-easing="ease-in-out-sine">
        <noscript>
            <strong>
                We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly without JavaScript enabled. Please enable it to
                continue.
            </strong>
        </noscript>
        <div id="app">
<!--            <div class="fsp-loading">-->
<!--                <div class="water"></div>-->
<!--            </div>-->
        </div>

        <script src="<%= BASE_URL %>static/js/swiper-bundle.min.js"></script>
        <script src="<%= BASE_URL %>static/js/ScrollSmoother.js"></script>
        <!--        <script src="https://assets.codepen.io/16327/ScrollSmoother.min.js"></script>-->
        <script src="<%= BASE_URL %>static/js/highcharts/highcharts.js"></script>
        <script src="<%= BASE_URL %>static/js/highcharts/variable-pie.js"></script>
        <script src="<%= BASE_URL %>static/js/highcharts/accessibility.js"></script>
        <!-- built files will be auto injected -->
    </body>
</html>
